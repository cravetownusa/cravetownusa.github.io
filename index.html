<html>
<head>
    <title>Cravetown, USA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script>
        var counter = 0;
        var const daily = document.getElementById("daily");
        
        function getTimeStamp() {
                counter+=1;
                var now = new Date();
                return ((now.getMonth() + 1) + '/' + (now.getDate()) + '/' + now.getFullYear() + " " + now.getHours() + ':'
                             + ((now.getMinutes() < 10) ? ("0" + now.getMinutes()) : (now.getMinutes())) + ':' + ((now.getSeconds() < 10) ? ("0" + now
                             .getSeconds()) : (now.getSeconds())) + " \n");
        }
        function printSuccess() {
               return ("Great job resisting!\n");
        }

        daily.value = counter;
    </script>
</head>
<body>
    <h1>Cravetown</h1>
    <form name="timeForm">
        <div class="buttons">
            <button id="crave" type="button" onclick="this.form.timeField.value+=printSuccess()">Crave</button>
            <button id="cave" type="button" onclick="this.form.timeField.value+=getTimeStamp()">Cave</button>
        </div>
        <br><br>
        <h3>Your Results</h3>
        <textarea type="text/html" id="daily" rows="1" cols="1" style="font-weight: bold;"></textarea>
        <p>Today: </p>
        <textarea name="timeField" id="results" rows="50" cols="1"></textarea>
    </form>
</body>
